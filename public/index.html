<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Formulario de Registro</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
	<h1>Formulario de Registro</h1>
    <form method="post" action="/submit" onsubmit="return validarFormulario()">
		<label for="name">Nombre:</label>
		<input type="text" id="name" name="name" ><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" ><br>

		<label for="english-level">Nivel de Ingles:</label>
		<select id="english-level" name="english-level" >
			<option value="Beginner">Beginner</option>
			<option value="Intermediate">Intermediate</option>
			<option value="Advanced">Advanced</option>
		</select><br>

		<input type="submit" value="Enviar">
	</form>

    <script>
        function validarFormulario() {
          // Obtener los valores de los campos del formulario
          var name = document.getElementById('name').value;
          var email = document.getElementById('email').value;
          var englishLevel = document.getElementById('english-level').value;
        
          // Validar que los campos no estén vacíos
          if (name.trim() === '' || email.trim() === '' || englishLevel.trim() === '') {
            alert('Por favor complete todos los campos del formulario.');
            return false;
          }
        
          // Validar el formato del email utilizando una expresión regular
          var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            alert('Por favor ingrese un correo electrónico válido.');
            return false;
          }
        
          // Si todo está correcto, enviar el formulario
          return true;
        }
        </script>
</body>

</html>
